name: Release DMG on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26.2
        run: |
          xcode_app="$(ls -1d /Applications/Xcode_26.2*.app 2>/dev/null | sort -V | tail -n 1)"
          if [[ -z "$xcode_app" ]]; then
            echo "::error::Xcode 26.2 is not available on this runner."
            ls -1 /Applications | grep '^Xcode' || true
            exit 1
          fi

          sudo xcode-select -s "$xcode_app/Contents/Developer"
          xcodebuild -version

      - name: Make CI scripts executable
        run: chmod +x scripts/ci/*.sh

      - name: Import signing certificate
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        id: cert
        run: scripts/ci/import_certificate.sh
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build Release app
        id: build
        run: scripts/ci/build_release_app.sh
        env:
          DEVELOPMENT_TEAM: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package DMG and checksum
        id: package
        run: |
          mkdir -p build/artifacts
          tag="${GITHUB_REF_NAME}"
          dmg_name="DiskCleaner-${tag}.dmg"
          dmg_path="build/artifacts/${dmg_name}"

          scripts/ci/package_dmg.sh "${{ steps.build.outputs.app_path }}" "$dmg_path" "DiskCleaner ${tag}"
          shasum -a 256 "$dmg_path" > "${dmg_path}.sha256"

          echo "dmg_path=$dmg_path" >> "$GITHUB_OUTPUT"
        env:
          CODE_SIGN_IDENTITY: ${{ secrets.APPLE_TEAM_ID != '' && 'Developer ID Application' || '' }}

      - name: Notarize DMG
        if: ${{ secrets.APPLE_ID != '' }}
        run: scripts/ci/notarize.sh "${{ steps.package.outputs.dmg_path }}"
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}

      - name: Regenerate checksum after notarization
        if: ${{ secrets.APPLE_ID != '' }}
        run: shasum -a 256 "${{ steps.package.outputs.dmg_path }}" > "${{ steps.package.outputs.dmg_path }}.sha256"

      - name: Clean up keychain
        if: always()
        run: |
          if security list-keychains -d user | grep -q "build.keychain-db"; then
            security delete-keychain build.keychain-db
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: DiskCleaner ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            ${{ steps.package.outputs.dmg_path }}
            ${{ steps.package.outputs.dmg_path }}.sha256
